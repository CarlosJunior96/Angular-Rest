<div class="login container">
  <h2 class="mb-5">Login do Sistema</h2>
  <form>
    <div class="form-group">
      <label for="login">Usuario:</label>
      <input type="" class="form-control" id="login" placeholder="Informe o Usuario">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Informe a Senha">
    </div>
    <button type="button" class="btn btn-primary btn-block">Acessar</button>
  </form>
</div>
